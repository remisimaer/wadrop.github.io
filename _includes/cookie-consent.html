{% if site.data.seo.google_analytics_id %}
<div id="cookie-consent-banner" style="display: none;" data-ga-id="{{ site.data.seo.google_analytics_id }}">
  <div class="cookie-consent-content">
    <p>This site uses cookies to analyze traffic via Google Analytics. You can accept or decline the use of these cookies.</p>
    <div class="cookie-consent-buttons">
      <button id="cookie-accept" class="cookie-btn cookie-accept">Accept</button>
      <button id="cookie-decline" class="cookie-btn cookie-decline">Decline</button>
      <a href="{{ '/privacy' | relative_url }}" class="cookie-btn cookie-info">Learn More</a>
    </div>
  </div>
</div>
{% endif %}
