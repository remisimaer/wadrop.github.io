---
layout: default
bodyClass: "page-categories"
---

<div class="intro intro-categories">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 text-center">
        {{ content }}
      </div>
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for category in site.categories %}
    <div class="col-12 col-md-6 mb-3">
      <div class="category category-summary">
        <div class="category-content">
          <h2 class="category-title">
            <a href="{% include localize-url.html url=category.url %}">{{ category.title }}</a>
          </h2>
          <p>{{ category.excerpt | markdownify | strip_html | truncate: 100 }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
